<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy</title>
    <link rel="stylesheet" href="./fancy.css">
</head>

<body>
    <div class="container container_one">
        <div class="title">
            <h1 class="under">Pokémon</h1>
            <h1 class="shadow">Pokémon</h1>
        </div>

    </div>

    <div class="container container_two">
        <div class="card">
            <h2 class="card-title"> position: relative;
        </h2>
            <p class="card-text"> デフォルトはstaticです</p>
        </div>

        <div class="drop drop1">
            <p class="font font-drop1"> 
                このボックスの位置は:<br>
                bottom: 80px;<br>
                left: 180px;</p>
        </div>
        <!-- <div class="drop drop2"><p class="font"> position: absolute;</p></div>
          <div class="drop drop3"><p class="font"> position: absolute;</p></div>
          <div class="drop drop4"><p class="font"> position: absolute;</p></div> -->
        <div class="drop drop2">
            <p class="font"> 
                top: 0;<br>
                left: 0;</p>
        </div>
        <div class="drop drop3">
            <p class="font font-drop3">
                私たちボックスは皆<br>
                position:absolute<br>
                です。
            </p>
        </div>
        <div class="drop drop4">
            <p class="font">たとえばわたしのpositionをabsoluteからrelativeに変えてみたら他のボックスの位置が大きく移動することに気づきます。</p>
        </div>

    </div>
</body>

</html>
